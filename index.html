    function generatePhoneNumber(code) {
      var phoneNumber = [code];
      const phoneStore = []
      
      for (let j = 0; j < 25; j++) {
        phoneNumber = code;
        for (let i = 0; i < 9; i++) {
          phoneNumber += Math.floor(Math.random() * 10);
        }
        phoneNumber = phoneNumber.slice(0, 12);
        phoneStore.push(phoneNumber);
      }
      
      return phoneStore;
    }
